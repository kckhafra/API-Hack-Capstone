<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Hack Capstone</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="enhanced.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
</head>

  <body>
      <div class = "banner"></div>
   
  
    
    <main class = "container" id="js-container">
            <div class="venue-container">
                <form>
                    <h1>Venue Locator</h1>

            

                    <label for="starting-point">Starting Point</label>
                    <p class = "input-info">For best results put in full address. <br> Also works if you enter City, State <br> or Country seperately.</p>
                    <input id="js-starting-point" class="venue-inputs" type="text" name="starting-point" placeholder="2253 16th st Ne Washington DC" required>
            

                    <label for="radius">Radius</label>
                    <input class="venue-inputs" id="js-radius" type="number" name="radius" max="60" placeholder="In miles. Max=60">

            

                    <label for= "maximum results">Maximum results</label>
                    <input class="venue-inputs" id="js-max-results" type="number" name="trending" value="5">

            

                    <label for="time-of-day">Time of Day</label>
                    <input class="venue-inputs" id="js-time-of-day" type="time" name="time-of-day">

            
                
                    <label>Venue Categories</label>
                    <select id="venueCategories">
                        <option id="food" name="Food" value="Food">Food</option>
                        <option id="drinks" name="Drinks" value="drinks">Drinks</option>
                        <option id="cofee" name="Cofee" value="Cofee">Cofee</option>
                        <option id="Shops" name="Shops" value="Shops">Shops</option>
                        <option id="arts" name="Arts" value="Arts" >Arts</option>
                        <option id="outdoors" name="Outdoors" value="Outdoors">Outdoors</option>
                        <option id="sights" name="Sights" value="Sights">Sights</option>
                        <option id="trending" name="Trending" value="Trending">Trending</option>  
                        <option id="top-picks" name="Top Picks" value="Top Picks">Top Picks</option>
                    </select>
                

            

                    <label>Sort</label>
                    <select class="sort">
                            <option value="true">Sort By Distance</option>
                            <option value="false">Sort By Relevance</option>
                    </select>

                    <input class="submit" id="submit" type="submit" value="Search">
                </form>
            </div>
            
                    
                
            

            
            
    </main>

    <script src="index.js"></script>
  </body>
</html>
